version: '3'
services:
  {{PROJECT_NAME}}_nginx:
    image: nginx:latest
    restart : unless-stopped
    container_name: "{{PROJECT_NAME}}-nginx"
    ports:
      - "8{{PROJECT_NUMBER}}:80"
    links:
      - {{PROJECT_NAME}}_php
      - {{PROJECT_NAME}}_mailhog
      - {{PROJECT_NAME}}_node
    volumes:
      - {{PROJECT_ABSOLUTE_PATH}}{{PROJECT_FOLDER}}:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: "/usr/share/nginx/html"
  {{PROJECT_NAME}}_php:
    image: fr4gm3nt/php7-docker:php{{PHP_VERSION}}
    container_name: "{{PROJECT_NAME}}-php"
    links:
      - {{PROJECT_NAME}}_db
      - {{PROJECT_NAME}}_mailhog
      - {{PROJECT_NAME}}_node
    volumes:
      - {{PROJECT_ABSOLUTE_PATH}}{{PROJECT_FOLDER}}:/usr/share/nginx/html
      - ./php/bashrc:/root/.bashrc
      - ./php/php.ini:/usr/local/etc/php/conf.d/php-override.ini
      - ./db:/var/www/db
      - "${SSH_AUTH_SOCK}:/ssh-agent"
      - ./php/bin/mhsendmail:/usr/local/bin/mhsendmail
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    working_dir: "/usr/share/nginx/html"
    ports:
      - "9{{PROJECT_NUMBER}}:9000"
  {{PROJECT_NAME}}_db:
    image: mysql:5
    container_name: "{{PROJECT_NAME}}-db"
    ports:
      - "13{{PROJECT_NUMBER}}:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db:/usr/share/nginx/html
    environment:
      - MYSQL_ROOT_PASSWORD=root
  {{PROJECT_NAME}}_mailhog:
    image: mailhog/mailhog
    container_name: "{{PROJECT_NAME}}-mailhog"
    ports:
      - "6{{PROJECT_NUMBER}}:8025"
  {{PROJECT_NAME}}_node:
    image: fr4gm3nt/php7-docker:node6
    container_name: "{{PROJECT_NAME}}-node"
    volumes:
    - {{PROJECT_ABSOLUTE_PATH}}{{PROJECT_FOLDER}}:/usr/share/nginx/html
    user: "node"
    ports:
    - "18{{PROJECT_NUMBER}}:6000"